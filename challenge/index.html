      <p class="caption">Product Summary</p>
      <div class="main">
        <table border="1px" solid black>

            <th>Description</th>
            <th>Size</th>
            <th>Colour</th>
            <th>Prize</th>
            <th>Quantity</th>
            <th>Total</th>

          <tr>
            <td>Female Ski Jacket</td>
            <td class="select">
              <select>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>

            </td>
            <td>
              <select>
                <option value="red">Red</option>

            <td><input type="text" id="fresult" /></td>
          </tr>
          <tr>

                <option value="blue">Blue</option>

            </td>
            <td>180.95</td>
            <td><input type="text" id="mamount" /></td>
            <td><input type="text" id="mresult" /></td>
          </tr>
          <tr>

            <td>

                type="button"
                id="calc"
                onclick="totalcost('famount')"
